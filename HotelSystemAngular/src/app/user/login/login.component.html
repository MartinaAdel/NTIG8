<app-header2 [title]="'Login'"></app-header2>
<div class="login-bg">
<div class="container">
    <div class="row col-12">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">LogIn Now</h5>
            <form class="form-signin" [formGroup]="userData" (ngSubmit)="loginUser()">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" autofocus>
                <label for="inputEmail">Email address</label>
              </div>
              <div class="alert alert-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div *ngIf="email?.errors?.required">
                  email is required
                </div>
                <div *ngIf="email?.errors?.email">
                  email invalid format
                </div>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
                <label for="inputPassword">Password</label>
              </div>
              <div class="alert alert-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <div *ngIf="password?.errors?.required">
                  password is required
                </div>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <!-- <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label> -->
                <a routerLink="resetPassword">Forget password ?</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
             
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
